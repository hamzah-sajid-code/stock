    <title>TradeView Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              'yahoo-purple': '#6e3def',
              'trade-green': '#00C805',
              'trade-red': '#FF5000',
              'dark-bg': '#1b1b1d',
              'dark-panel': '#242426',
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for dashboard */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #555;
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #777;
      }
    </style>
